<!DOCTYPE html>

    <title>ternary Operator</title>
</head>
<body>
 <center>
    <h2>Task using alert and prompt with ternary Operator</h2>
 </center>
    

    <script>
        
         var a = prompt("Enter a Number :");
         a = a%2==0 ? "Given Number is Even Number" : "Given Number is Odd Number";
         alert(a);
       
    </script>
       

</body>
